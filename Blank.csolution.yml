# A solution is a collection of related projects that share same base configuration.
solution:
  description: A blank solution for any development board or device.
  created-for: CMSIS-Toolbox@2.12.0
  cdefault: # use CMSIS-Toolbox default Compiler options

  # Compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC

  # List of miscellaneous tool-specific controls
  misc:
    - for-compiler: AC6 # GDB requires DWARF 5, remove when using uVision Debugger
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5

      # List the packs that define the device and/or board.
  packs:
    - pack: ARM::CMSIS
    - pack: Infineon::XMC1000_DFP

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: XMC1100-Q024x0064
      target-set:
        - set:
          images:
            - project-context: Blank.Debug
          debugger:
            name: J-Link Server
            clock: 4000000
            protocol: swd
            telnet:
              - mode: monitor
      device: XMC1100-Q024x0064
      board: XMC 2Go:V1

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: none

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: ./Blank.cproject.yml
  compiler: AC6
